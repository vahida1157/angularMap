<div class="map-container">
    <app-map [map]="map">
        <div #popup></div>
    </app-map>
    <div #list class="side-panel">
        <div (click)="onClick(detail)" dir="rtl" *ngFor="let detail of details" class="item-panel">
            <h3 style="text-align: center;">{{detail.name}}</h3>
            <p>شهر : <span>{{detail.city}}</span></p>
            <p>توضیحات : <span>{{detail.description}}</span></p>
        </div>
    </div>
</div>
